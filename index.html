<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type=image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

 <div class="container">
  <div class="left-side">
    <img src="./images/image-product-desktop.jpg" alt="">
  </div>
  <div class="right-side">
    <h4 class="card-header">Perfume</h4>
    <h2 class="product-name">Gabrielle <br>Essence Eau <br> De Parfum</h2>
    <p class="product-description">A floral,solar and voluptuous interpretation composed by Olivier Polge,Perfumer-creator <br>for the house Of CHANEL</p>
    <p class="price">
      <span class="current">
        $149.99
      </span>
      <span class="older">
        $169.99
      </span>
    </p>
    <button class="submit" type="submit">
      <!-- ICON -->

      <!-- Link -->
      <a href="#">Add to Cart</a>
    </button>
  </div>
 </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">FOUAD BARKAOUI</a>.
  </div>
</body>
</html>
